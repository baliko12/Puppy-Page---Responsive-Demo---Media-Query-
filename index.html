<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-- Header Section Starts -->

    <header>

        <div class="wrapper">
            <div class="mainTitle">
                Puppy Lovers Page
            </div>
        </div>
    </header>

    <!-- Header Section Ends -->


    <!--Section-1 Starts -->

    <section>

        <div class="banner">
            <img src="./images/banner-puppies.jpg" alt="bannerpuppy">
        </div>

    </section>

    <!--Section-1 Ends -->


    <!--Section-2 Starts -->

    <section>

        <div class="smallPuppies">

            <div class="wrapper">

                <div class="puppySmall one">
                    <img src="./images/puppy-1.jpg" alt="whitesh">
                </div>

                <div class="puppySmall middlePuppy">
                    <div class="missingPuppy">
                        Puppy missing here
                    </div>
                </div>

                <div class="puppySmall two">
                    <img src="./images/puppy-2.jpg" alt="brownish">
                </div>

            </div>

        </div>

    </section>

    <!--Section-2 Ends -->


    <!--Section-3 Starts -->

    <section>
        <div class="wrapper">
            <div class="morePuppies">
                More Puppies
            </div>
        </div>

    </section>

    <!--Section-3 Ends -->


    <!--Section-4 Starts -->

    <section>
        <div class="bigPuppies">
            <div class="wrapper">
                <div class="bigPuppy left">
                    <img src="./images/puppy-3.jpg" alt="brown">
                </div>

                <div class="bigPuppy right">
                    <img src="./images/puppy-4.jpg" alt="white">
                </div>
            </div>

        </div>

    </section>

    <!--Section-4 Ends -->

    <footer>

        <div class="wrapper">
            <div class="credit">
                Developed By:{Boni Aliko}
            </div>
        </div>

    </footer>

</body>

</html>
